<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .navbar a.active {
      background-color: #4CAF50;
      color: white;
    }

    .navbar-toggle {
      display: none;
      cursor: pointer;
      font-size: 20px;
      color: white;
      float: right;
      padding: 14px 16px;
      border: none;
      background: none;
    }

    @media screen and (max-width: 600px) {
      .navbar a:not(.navbar-toggle) {
        display: none;
      }

      .navbar a.navbar-toggle {
        display: block;
      }

      .navbar.responsive a {
        display: block;
        text-align: left;
      }

      .navbar.responsive a:not(.navbar-toggle) {
        padding: 15px;
        text-align: center;
        border-top: 1px solid #ddd;
      }

      .navbar.responsive .navbar-toggle {
        float: right;
      }
    }
  </style>
</head>
<body>

<div class="navbar" id="myNavbar">
  <a href="#" class="active">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
  <button class="navbar-toggle" onclick="toggleNavbar()">â˜°</button>
</div>

<!-- Content goes here -->

<script>
  function toggleNavbar() {
    var navbar = document.getElementById("myNavbar");
    navbar.classList.toggle("responsive");
  }
</script>

</body>
</html>
